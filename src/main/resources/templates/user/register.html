<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::header"></head>
<body>
    <div class="container" style="margin-top: 30px;">
        <form th:action="@{/register}" method="post" th:object="${registerForm}">
            <div class="form-group">
                <label for="email" >이메일</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="이메일" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" data-minlength="6" required>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="role">권한</label>-->
<!--                <input type="text" class="form-control" th:field="*{role}" id="role" placeholder="권한" required>-->
<!--            </div>-->
            <div class="form-group" style="text-align:right; padding-top:15px">
                <button type="Submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
    </div>
</body>
</html>
