<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::header"></head>

<body>
<div class="container">
    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top: 30px;">
            <div class="panel text-center">
                <h2>회원가입</h2>
            </div>
            <div th:if="${param.error}" class="form-group">
                <span th:text="${exception}" class="alert alert-danger">잘못된 아이디나 암호입니다</span>
            </div>
            <form th:action="@{/register}" method="post" th:object="${registerForm}">
                <div class="form-group">
                    <label for="email" >이메일</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="이메일" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="비밀번호" data-minlength="6" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>
                </div>
                <div class="form-group" style="text-align:right; padding-top:15px">
                    <button type="Submit" class="btn btn-primary">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
