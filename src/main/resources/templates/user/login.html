<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::header"></head>

<body>
<div class="container">
    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top: 30px;">
            <div class="panel text-center">
                <h2>로그인</h2>
                <div th:if="${param.error}" class="form-group" style="margin-top:15px">
                    <!--                <span th:text="${exception}" class="alert alert-danger">잘못된 아이디나 암호입니다</span>-->
                    <span class="alert alert-danger">잘못된 아이디 혹은 암호입니다</span>
                </div>
            </div>
            <form th:action="@{/login_proc}" class="form-group" method="post">
                <div class="form-group">
                    <label for="username">이메일</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="이메일" required="required"  autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" >비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" required="required">
                </div>
                <div class="form-group" style="text-align:right; padding-top:15px">
                    <button type="Submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
