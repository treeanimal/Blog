<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout/admin_head::admin_header"></head>

<body>
    <div class="d-flex" id="wrapper">
        <div th:replace="admin/layout/sidebar::admin_sidebar"></div>

        <div id="page-content-wrapper">
            <div th:replace="admin/layout/sidebar::admin_top"></div>

            <div class="container" style="margin-top: 30px">
                <form th:action="@{/admin/category/new}" th:object="${categoryForm}" method="post">
                    <div class="form-group">
                        <label for="name">카테고리 이름</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="order">순서</label>
                        <input type="text" class="form-control" id="order" th:field="*{orderNum}">
                    </div>
                    <div style="text-align:right; padding-top:15px">
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
