<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout/admin_head::admin_header"></head>

<body>
  <div class="d-flex" id="wrapper">
    <div th:replace="admin/layout/sidebar::admin_sidebar"></div>
    <div id="page-content-wrapper">
      <div th:replace="admin/layout/sidebar::admin_top"></div>

      <div class="container" style="margin-top: 30px">
        <h3>카테고리</h3>
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">카테고리</th>
              <th scope="col">순서</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${categories}">
              <th scope="row"><a class="text-decoration-none link-dark" th:text="${category.name}" th:href="@{/admin/category/update/{id} (id=${category.id})}">JAVA</a> </th>
              <td><a class="text-decoration-none link-dark" th:text="${category.orderNum}" th:href="@{/admin/category/update/{id} (id=${category.id})}">순서</a></td>
              <td><button type="button" class="btn btn-light btn-sm" ><a class="text-decoration-none link-dark" th:href="@{/admin/category/delete/{id} (id=${category.id})}">삭제</a></button></td>
            </tr>
          </tbody>
        </table>
        <div style="text-align:right">
          <button class="btn btn-primary" th:onclick="'location.href = \'' + @{/admin/category/new} + '\''">카테고리 추가</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
